<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementando ChartJs</title>
    <link rel="stylesheet" href="../CHRT.JS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Grafico em linha-->
    <div class="chart-container">
      <canvas id="myChart"></canvas> 
    </div>

  <!-- Grafico em barra-->
    <div class="chart-container">
        <canvas id="myChart2"></canvas> 
      </div>
      
</body>
 <!--Grafico em linha-->
<script>
    const labels = [ 
        '13:00', 
        '14:00', 
        '15:00', 
        '16:00', 
        '17:00'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(0,99,0)',
            borderColor: 'rgb(0,99,0)',
            data: [30, 29, 28, 25, 22, 23],
            },
            {label: 'Umidade',
            backgroundColor: 'rgb(99,0,0)',
            borderColor: 'rgb(99,0,0)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {},
    };

    /*Grafico em barra*/
    const labels2 = [ 
        '13:00', 
        '14:00', 
        '15:00', 
        '16:00', 
        '17:00'
    ];

    const data2 = {
        labels: labels,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(0,99,0)',
            borderColor: 'rgb(0,99,0)',
            data: [22,24,27,23,20,18],
            },
            {label: 'Umidade Média',
            backgroundColor: 'rgb(99,0,0)',
            borderColor: 'rgb(99,0,0)',
            data: [90,89,93,87,88,82],
        }]
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {},
    };

</script>

<script>
    /*Grafico em linha*/
    const myChart = new Chart(
        document.getElementById('myChart'), 
        config
    );

    /*Grafico em barra*/
    const myChart2 = new Chart(
        document.getElementById('myChart2'), 
        config2
    );
    
</script>
</html>
